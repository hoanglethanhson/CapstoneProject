kind: Service
apiVersion: v1
metadata:
  name: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
#    certmanager.k8s.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    ingress.kubernetes.io/proxy-body-size: 100m
spec:
#  tls:
#    - hosts: [homohouse.vn, admin.homohouse.vn, api.homohouse.vn, es.homohouse.vn]
#      secretName: homo-house-vn-tls
  rules:
    - host: homohouse.vn
      http:
        paths:
          - path: /(.*)$
            backend:
              serviceName: hovi-web-svc
              servicePort: 80
    - host: api.homohouse.vn
      http:
        paths:
          - path: /(.*)$
            backend:
              serviceName: hovi-server-svc
              servicePort: 8080
    - host: es.homohouse.vn
      http:
        paths:
          - path: /(.*)$
            backend:
              serviceName: hovi-search-svc
              servicePort: 8081
    - host: admin.homohouse.vn
      http:
        paths:
          - path: /(.*)$
            backend:
              serviceName: hovi-web-admin-svc
              servicePort: 81
